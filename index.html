<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e2126;
            font-family: Arial, sans-serif;
            color: #e8dfce;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-padding: 15px;
            background-color: #e8dfce;
        }
        h2 {
            margin-bottom: 200px;
        }
        
        /* Estilos para el botón */
        .see-more-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #3c434d;
            background-color: #e8dfce;
            border-radius: 5px;
            position: relative;
            transition: all 0.3s ease;
            border: none; /* Quitar borde por defecto de los botones */
            cursor: pointer; /* Cambiar el cursor cuando pasa sobre el botón */
        }

        /* Agregar una sombra para hacer más visible el movimiento */
        .see-more-btn {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Introduce la puta contraseña joder</h2>
        <input type="password" id="password" placeholder="La puta contraseña ya!">
        <button class="see-more-btn" id="goCrazyBtn" onclick="checkPassword()">Go Crazy!</button>
    </div>

    <script>
        // Función para comprobar la contraseña
        function checkPassword() {
            var password = document.getElementById('password').value;
            var correctPassword = "ReallyNasty69"; // Cambia esto por la contraseña que quieras
            if (password === correctPassword) {
                window.location.href = "paginaprincipal.html"; // Redirige a la página principal
            } else {
                alert("Contraseña incorrecta");
            }
        }

        // Función para mover el botón aleatoriamente
        const button = document.getElementById("goCrazyBtn");

        button.addEventListener("mouseenter", function() {
            const maxX = 200; // Máximo desplazamiento horizontal
            const maxY = 200; // Máximo desplazamiento vertical
            const randomX = Math.random() * maxX - maxX / 2; // Movimiento aleatorio en X
            const randomY = Math.random() * maxY - maxY / 2; // Movimiento aleatorio en Y

            // Aplicar el movimiento aleatorio al botón
            button.style.transition = "transform 0.3s ease-in-out";
            button.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Resetear la posición cuando el ratón sale del botón
        button.addEventListener("mouseleave", function() {
            button.style.transition = "transform 0.3s ease-in-out";
            button.style.transform = "translate(0, 0)";
        });
    </script>
</body>
</html>
