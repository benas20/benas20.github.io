            background-color: #1e2126;
            font-family: Arial, sans-serif;
            color: #e8dfce;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10; /* Asegura que el contenido de la contraseña esté por encima de las imágenes */

        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #e8dfce;
            margin-top: 20px;
            background-color: #333;
            color: #e8dfce;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #e8dfce;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10; /* Asegura que el botón esté por encima de las imágenes */
        }

        h2 {
            margin-bottom: 20px;
        }

        .random-image {
            position: absolute;
            width: 100px;
            height: auto;
            opacity: 0.8;
            transition: opacity 1s ease-in-out;
        }

        .random-image:hover {
            opacity: 1;
        }

        .message {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            display: none;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
