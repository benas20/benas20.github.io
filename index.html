<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e2126;
            font-family: Arial, sans-serif;
            color: #e8dfce;
            overflow: hidden;
            position: relative;
        }
        
        .random-image {
            position: absolute;
            width: 100px;
            height: auto;
            opacity: 0.8;
            transition: opacity 1s ease-in-out;
        }

        .random-image:hover {
            opacity: 1;
        }

        /* Estilo para el mensaje final */
        .message {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <div class="message">Era broma bro</div> <!-- Mensaje oculto -->

    <script>
        // Lista de imágenes disponibles
        const imageSources = [
            'img/shitpost1.jpeg',
            'img/shitpost2.jpeg'',
            'img/shitpost3.jpeg'',
            'img/shitpost4.jpeg'',
            'img/shitpost5.jpeg'',
            'img/shitpost6.jpeg'',
            'img/shitpost7.jpeg'',
            'img/shitpost8.jpeg'',
            'img/shitpost9.jpeg'',
            'img/shitpost10.jpeg'',
            'img/shitpost11.jpeg'',
            'img/shitpost12.jpeg'',
            'img/shitpost13.jpeg'',
            'img/shitpost14.jpeg'',
            'img/shitpost15.jpeg''
        ];

        let imagesOnScreen = []; // Lista de imágenes activas
        const message = document.querySelector('.message');

        function createRandomImage() {
            if (imagesOnScreen.length >= 15) {
                // Si hay 15 imágenes, eliminar todas y mostrar el mensaje
                imagesOnScreen.forEach(img => img.remove());
                imagesOnScreen = []; // Vaciar la lista de imágenes

                // Mostrar el mensaje en el centro
                message.style.display = 'block';
                message.style.left = '50%';
                message.style.top = '50%';
                message.style.transform = 'translate(-50%, -50%)';
                return; // Detiene la función
            }

            const image = document.createElement('img');
            image.src = imageSources[Math.floor(Math.random() * imageSources.length)];
            image.classList.add('random-image');

            // Genera posiciones aleatorias dentro de la ventana
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 100;
            image.style.left = `${Math.random() * maxX}px`;
            image.style.top = `${Math.random() * maxY}px`;

            document.body.appendChild(image);
            imagesOnScreen.push(image);
        }

        // Llama a la función cada 4 segundos
        setInterval(createRandomImage, 4000);
    </script>
</body>
</html>
