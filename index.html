<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="icon" href="data:,"> <!-- Evita el error del favicon -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e2126;
            font-family: Arial, sans-serif;
            color: #e8dfce;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .random-image {
            position: absolute;
            width: 100px;
            height: auto;
            opacity: 0.8;
            transition: opacity 1s ease-in-out;
        }
        .random-image:hover {
            opacity: 1;
        }
        .message {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Introduce la puta contraseña joder</h2>
        <input type="password" id="password" placeholder="La puta contraseña ya!">
        <button onclick="checkPassword()">Go Crazy!</button>
    </div>

    <div class="message" id="final-message">Era broma bro</div>

    <script>
        const imageSources = [
            "img/shitpost1.jpeg", "img/shitpost2.jpeg", "img/shitpost3.jpeg", 
            "img/shitpost4.jpg", "img/shitpost5.jpeg", "img/shitpost6.jpg", 
            "img/shitpost7.jpg", "img/shitpost8.jpeg", "img/shitpost9.jpeg", 
            "img/shitpost10.jpeg", "img/shitpost11.jpeg", "img/shitpost12.jpeg", 
            "img/shitpost13.jpeg", "img/shitpost14.jpeg", "img/shitpost15.jpeg"
        ];

        let imagesOnScreen = [];
        let intervalId = null;
        const message = document.getElementById("final-message");
        const loginContainer = document.getElementById("login-container");

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === "ReallyNasty69") {
                loginContainer.style.display = "none"; // Oculta el login
                intervalId = setInterval(createRandomImage, 2000); // Inicia animación
            } else {
                alert("Contraseña incorrecta");
            }
        }

        function createRandomImage() {
            if (imagesOnScreen.length >= 15) {
                imagesOnScreen.forEach(img => img.remove());
                imagesOnScreen = [];
                clearInterval(intervalId); // Detiene la animación
                message.style.display = "block";
                message.style.left = "50%";
                message.style.top = "50%";
                message.style.transform = "translate(-50%, -50%)";
                return;
            }
            
            const image = document.createElement("img");
            image.src = imageSources[Math.floor(Math.random() * imageSources.length)];
            image.classList.add("random-image");
            image.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
            image.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
            
            document.body.appendChild(image);
            imagesOnScreen.push(image);
        }
    </script>
</body>
</html>
