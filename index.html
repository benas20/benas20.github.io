<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <link rel="icon" href="data:,"> <!-- Esto evita el error del favicon -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e2126;
            font-family: Arial, sans-serif;
            color: #e8dfce;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10; /* Asegura que el contenido de la contraseña esté por encima de las imágenes */
            position: relative;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #e8dfce;
            margin-top: 20px;
            background-color: #333;
            color: #e8dfce;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #e8dfce;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10; /* Asegura que el botón esté por encima de las imágenes */
        }

        h2 {
            margin-bottom: 20px;
        }

        .random-image {
            position: absolute;
            width: 400px;
            height: auto;
            opacity: 0.9;
            transition: opacity 1s ease-in-out;
        }

        .random-image:hover {
            opacity: 1;
        }

        .message {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            display: none;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Contenedor para la contraseña -->
    <div class="container">
        <h2>Introduce la puta contraseña joder</h2>
        <input type="password" id="password" placeholder="La puta contraseña ya!" oninput="startImageGeneration()">
        <button class="see-more-btn" onclick="checkPassword()">Go Crazy!</button>
    </div>

    <!-- Mensaje final que se mostrará después de generar 15 imágenes -->
    <div class="message">Era broma bro</div> 

    <script>
        let imagesOnScreen = []; // Lista de imágenes activas
        let imagesGenerated = 0; // Contador de imágenes generadas
        let imageGenerationInterval; // Variable para el intervalo de imágenes
        let messageShown = false; // Variable para controlar si el mensaje ya fue mostrado

        // Función para verificar la contraseña
        function checkPassword() {
            var password = document.getElementById('password').value;
            var correctPassword = "ReallyNasty69"; // Cambia esto por la contraseña que quieras
            if (password === correctPassword) {
                window.location.href = "paginaprincipal.html"; // Redirige a la página principal
            } else {
                alert("Contraseña incorrecta");
            }
        }

        // Función para generar imágenes aleatorias
        function createRandomImage() {
            if (messageShown) return; // No generar imágenes después de mostrar el mensaje

            if (imagesOnScreen.length >= 50) {
                // Si hay 50 imágenes, eliminar todas y mostrar el mensaje
                imagesOnScreen.forEach(img => img.remove());
                imagesOnScreen = []; // Vaciar la lista de imágenes
                
                // Mostrar el mensaje después del delay
                if (!isMessageDisplayed) {
                    setTimeout(() => {
                        const message = document.querySelector('.message');
                        message.style.display = 'block';
                        message.style.left = '50%';
                        message.style.top = '50%';
                        message.style.transform = 'translate(-50%, -50%)';
                        isMessageDisplayed = true;
                    }, 3000); // 3 segundos de retraso antes de mostrar el mensaje
                }
                return; // Detiene la función
            }

            const imageSources = [
                "img/shitpost1.jpeg",
                "img/shitpost2.jpeg",
                "img/shitpost3.jpeg",
                "img/shitpost4.jpg",
                "img/shitpost5.jpeg",
                "img/shitpost6.jpg",
                "img/shitpost7.jpg",
                "img/shitpost8.jpeg",
                "img/shitpost9.jpeg",
                "img/shitpost10.jpeg",
                "img/shitpost11.jpeg",
                "img/shitpost12.jpeg",
                "img/shitpost13.jpeg",
                "img/shitpost14.jpeg",
                "img/shitpost15.jpeg"
            ];

            const image = document.createElement("img");
            image.src = imageSources[Math.floor(Math.random() * imageSources.length)];
            image.classList.add("random-image");

            // Genera posiciones aleatorias dentro de la ventana
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 75;
            image.style.left = ${Math.random() * maxX}px;
            image.style.top = ${Math.random() * maxY}px;

            document.body.appendChild(image);
            imagesOnScreen.push(image);
            imagesGenerated++;
        }

        // Comienza a generar imágenes cuando se escribe algo en el input
        function startImageGeneration() {
            if (imagesGenerated === 0 && !messageShown) {
                // Si no se han generado imágenes todavía y el mensaje no se mostró, comienza a generar imágenes
                imageGenerationInterval = setInterval(createRandomImage, 3000);
            }
        }
    </script>
</body>
</html>
