<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e2126;
            font-family: Arial, sans-serif;
            color: #e8dfce;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-padding: 15px;
            background-color: #e8dfce;
        }
        h2 {
            margin-bottom: 200px;
        }
        
        /* Estilos para el botón */
        .see-more-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #3c434d;
            background-color: #e8dfce;
            border-radius: 5px;
            position: absolute; /* Cambiar a absolute para que pueda moverse por todo el área */
            transition: all 0.3s ease;
            border: none; /* Quitar borde por defecto de los botones */
            cursor: pointer; /* Cambiar el cursor cuando pasa sobre el botón */
        }

        /* Efecto de desplazamiento cuando se acerca el ratón */
        .see-more-btn:hover {
            transform: translate(0px, 0px); /* No se mueve al pasar el ratón */
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Introduce la puta contraseña joder</h2>
        <input type="password" id="password" placeholder="La puta contraseña ya!">
        <button class="see-more-btn" onclick="checkPassword()">Go Crazy!</button>
    </div>

    <script>
        // Función que verifica la contraseña
        function checkPassword() {
            var password = document.getElementById('password').value;
            var correctPassword = "ReallyNasty69"; // Cambia esto por la contraseña que quieras
            if (password === correctPassword) {
                window.location.href = "paginaprincipal.html"; // Redirige a la página principal
            } else {
                alert("Contraseña incorrecta");
            }
        }

        // Movimiento constante del botón para evitar al ratón
        const button = document.querySelector('.see-more-btn');
        
        function moveButton() {
            const maxX = 500; // Distancia máxima de movimiento en X
            const maxY = 500; // Distancia máxima de movimiento en Y
            const randomX = Math.random() * maxX - maxX / 4; // Movimiento aleatorio en X
            const randomY = Math.random() * maxY - maxY / 4; // Movimiento aleatorio en Y
            
            // Aplicamos el nuevo movimiento al botón
            button.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        // Crear un intervalo para mover el botón cada 1 segundo
        setInterval(moveButton, 1000); // Mueve el botón cada 1000 ms (1 segundo)
    </script>
</body>
</html>
