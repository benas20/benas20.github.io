<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e2126;
            font-family: Arial, sans-serif;
            color: #e8dfce;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-padding: 15px;
            background-color: #e8dfce;
        }
        h2 {
            margin-bottom: 200px;
        }
        
        /* Estilos para el botón */
        .see-more-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #3c434d;
            background-color: #e8dfce;
            border-radius: 5px;
            position: absolute; /* Cambiar a absolute para que pueda moverse por todo el área */
            transition: all 0.3s ease;
            border: none; /* Quitar borde por defecto de los botones */
            cursor: pointer; /* Cambiar el cursor cuando pasa sobre el botón */
        }

        /* Efecto de desplazamiento cuando se acerca el ratón */
        .see-more-btn:hover {
            transform: translate(0px, 0px); /* No se mueve al pasar el ratón */
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Introduce la puta contraseña joder</h2>
        <input type="password" id="password" placeholder="La puta contraseña ya!">
        <button class="see-more-btn" onclick="checkPassword()">Go Crazy!</button>
    </div>

    <script>
        // Función que verifica la contraseña
        function checkPassword() {
            var password = document.getElementById('password').value;
            var correctPassword = "ReallyNasty69"; // Cambia esto por la contraseña que quieras
            if (password === correctPassword) {
                window.location.href = "paginaprincipal.html"; // Redirige a la página principal
            } else {
                alert("Contraseña incorrecta");
            }
        }

        // Seleccionamos el botón
        const button = document.querySelector('.see-more-btn');

        // Función para mover el botón lejos del ratón
        function moveButtonAway(event) {
            const maxX = 300; // Aumentamos la distancia máxima de movimiento en X
            const maxY = 300; // Aumentamos la distancia máxima de movimiento en Y

            // Calculamos la distancia entre el ratón y el botón
            const buttonRect = button.getBoundingClientRect();
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const buttonCenterX = buttonRect.left + buttonRect.width / 2;
            const buttonCenterY = buttonRect.top + buttonRect.height / 2;

            // Calculamos el vector de dirección para mover el botón lejos del ratón
            const deltaX = mouseX - buttonCenterX;
            const deltaY = mouseY - buttonCenterY;

            // Calculamos el ángulo de desplazamiento
            const angle = Math.atan2(deltaY, deltaX);

            // Calculamos el movimiento en base al ángulo, para que se aleje
            const distance = 300; // Aumentamos la distancia que el botón se aleja
            const randomOffsetX = -Math.cos(angle) * distance; // Invertimos el signo para alejar
            const randomOffsetY = -Math.sin(angle) * distance; // Invertimos el signo para alejar

            // Aplicamos el movimiento calculado al botón
            button.style.transform = `translate(${randomOffsetX}px, ${randomOffsetY}px)`;
        }

        // Escuchamos el evento mousemove para mover el botón
        document.addEventListener('mousemove', moveButtonAway);
    </script>
</body>
</html>
